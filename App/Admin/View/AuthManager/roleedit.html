<layout name="layout" />
 <link href="__CSS__font-awesome.css" rel="stylesheet">        
        <div class="col-md-12 graphs">
	     <div class="xs">
	     <div class="bs-example4" data-example-id="contextual-table">
  	       <ul class="nav nav-tabs" role="tablist" id="nav_tabs">
	          <li ><a href="{:U('User/index')}">管理员</a></li>
	          <li class="active"><a href="">添加管理员</a></li>
	      </ul>
  	         <div class="tab-content">
						<div class="tab-pane active" id="horizontal-form">
							<form class="form-horizontal" action="{:U('AuthManager/roleedit_post')}" method="post">
								<input type="hidden" name="id" value="{$group.id}">              
				                <div class="form-group">
				                  <label for="focusedinput" class="col-sm-2 control-label">角色名</label>
				                  <div class="col-sm-8">
				                    <input type="text" class="form-control1" id="focusedinput" placeholder="角色名称" name="title" value="{$group.title}">
				                  </div>
				                  <div class="col-sm-2" style="display: none;">
				                    <p class="help-block">Your help text!</p>
				                  </div>
				                </div>
				                
				                <div class="form-group">
				                  <label for="focusedinput" class="col-sm-2 control-label">描述</label>
				                  <div class="col-sm-8">
				                    <textarea name="remark" rows="2" cols="20" class="form-control1 col-sm-12">{$group.remark}</textarea>
				                  </div>
				                  <div class="col-sm-2" style="display: none;">
				                    <p class="help-block">Your help text!</p>
				                  </div>
				                </div>
				                
				                
				                <div class="form-group">
				                  <label for="radio" class="col-sm-2 control-label">状态</label>
				                  <div class="col-sm-8">

				                    <div class="radio-inline"><label><input type="radio" name="status" value="1" <eq name="group.status" value="1">checked</eq> > 启用</label></div>
				                    <div class="radio-inline"><label><input type="radio" name="status" value="0" <eq name="group.status" value="0">checked</eq>> 禁用</label></div>
				                    
				                  </div>
				                </div>
				                
				                <div class="form-group text-center">
				                  <input type="submit" class="btn btn-info btn-sm col-xs-2" value=" 提交 " />                  
				                  <a class="btn btn-default btn-sm col-xs-2  col-xs-offset-1" href="{:U('User/index')}" >返回</a>
				                </div>
				                
				                
				              </form>
						</div>
					</div> 
				</div>

  </div>
  <include file="Public:footer"/>
 </div>
